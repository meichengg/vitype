name: Build ViType

on:
  push:
    tags:
      - '[0-9]*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-26
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
          fetch-tags: true

      - name: Setup SSH for private submodule
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SUBMODULE_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << EOF
          Host github.com-dat
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_ed25519
          EOF
          chmod 600 ~/.ssh/config
          git submodule update --init --recursive

      - name: Import signing certificate
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"
          
          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Decode and import certificate
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          echo "$CERTIFICATE_P12_BASE64" | base64 --decode > "$CERT_PATH"
          
          security import "$CERT_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          
          # Add keychain to search list and set as default
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          security default-keychain -s "$KEYCHAIN_PATH"
          
          # Allow codesign to access the key without UI prompt
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Clean up cert file
          rm -f "$CERT_PATH"
          
          # Export keychain path for later steps
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ViType-core

      - name: Select Xcode 26.2
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Build with xcodebuild
        working-directory: ViType-macos
        run: |
          xcodebuild -scheme ViType \
            -configuration Release \
            -archivePath build/ViType.xcarchive \
            -destination 'generic/platform=macOS' \
            CODE_SIGN_IDENTITY="Developer ID Application: CI SOFTWARE SOLUTIONS COMPANY LIMITED (WRVJA39U7V)" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=WRVJA39U7V \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH --options=runtime" \
            archive

      - name: Export app from archive
        run: |
          cp -R ViType-macos/build/ViType.xcarchive/Products/Applications/ViType.app ./ViType.app

      - name: Re-sign Sparkle framework for notarization
        run: |
          SIGNING_IDENTITY="Developer ID Application: CI SOFTWARE SOLUTIONS COMPANY LIMITED (WRVJA39U7V)"
          SPARKLE_FRAMEWORK="ViType.app/Contents/Frameworks/Sparkle.framework"
          
          # Check if Sparkle framework exists
          if [ ! -d "$SPARKLE_FRAMEWORK" ]; then
            echo "Sparkle.framework not found, skipping re-signing"
            exit 0
          fi
          
          echo "Re-signing Sparkle framework components..."
          
          # Sign XPC services first (deepest nested)
          if [ -d "$SPARKLE_FRAMEWORK/Versions/B/XPCServices/Downloader.xpc" ]; then
            codesign --force --options runtime --timestamp \
              --sign "$SIGNING_IDENTITY" \
              --keychain "$KEYCHAIN_PATH" \
              "$SPARKLE_FRAMEWORK/Versions/B/XPCServices/Downloader.xpc"
            echo "Signed Downloader.xpc"
          fi
          
          if [ -d "$SPARKLE_FRAMEWORK/Versions/B/XPCServices/Installer.xpc" ]; then
            codesign --force --options runtime --timestamp \
              --sign "$SIGNING_IDENTITY" \
              --keychain "$KEYCHAIN_PATH" \
              "$SPARKLE_FRAMEWORK/Versions/B/XPCServices/Installer.xpc"
            echo "Signed Installer.xpc"
          fi
          
          # Sign Autoupdate binary
          if [ -f "$SPARKLE_FRAMEWORK/Versions/B/Autoupdate" ]; then
            codesign --force --options runtime --timestamp \
              --sign "$SIGNING_IDENTITY" \
              --keychain "$KEYCHAIN_PATH" \
              "$SPARKLE_FRAMEWORK/Versions/B/Autoupdate"
            echo "Signed Autoupdate"
          fi
          
          # Sign Updater.app
          if [ -d "$SPARKLE_FRAMEWORK/Versions/B/Updater.app" ]; then
            codesign --force --options runtime --timestamp \
              --sign "$SIGNING_IDENTITY" \
              --keychain "$KEYCHAIN_PATH" \
              "$SPARKLE_FRAMEWORK/Versions/B/Updater.app"
            echo "Signed Updater.app"
          fi
          
          # Re-sign the entire Sparkle framework
          codesign --force --options runtime --timestamp \
            --sign "$SIGNING_IDENTITY" \
            --keychain "$KEYCHAIN_PATH" \
            "$SPARKLE_FRAMEWORK"
          echo "Signed Sparkle.framework"
          
          # Re-sign the main app (required after modifying nested code)
          codesign --force --options runtime --timestamp \
            --sign "$SIGNING_IDENTITY" \
            --keychain "$KEYCHAIN_PATH" \
            "ViType.app"
          echo "Re-signed ViType.app"
          
          # Verify signatures
          echo "Verifying signatures..."
          codesign --verify --deep --strict --verbose=2 "ViType.app"
          echo "All signatures verified successfully"

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create ZIP for notarization
          ditto -c -k --keepParent "ViType.app" "ViType.zip"
          
          # Submit for notarization
          xcrun notarytool submit "ViType.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple the notarization ticket
          xcrun stapler staple "ViType.app"

      - name: Create DMG
        run: |
          STAGING_DIR="$(mktemp -d)"
          cleanup() { rm -rf "${STAGING_DIR}" || true; }
          trap cleanup EXIT

          ditto "ViType.app" "${STAGING_DIR}/ViType.app"
          ln -s "/Applications" "${STAGING_DIR}/Applications"

          hdiutil create -volname "ViType" \
            -srcfolder "${STAGING_DIR}" \
            -ov -format UDZO \
            ViType.dmg

      - name: Sign DMG for Sparkle auto-update
        id: sparkle_sign
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          # Get version info from the app
          VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "ViType.app/Contents/Info.plist")
          BUILD=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "ViType.app/Contents/Info.plist")
          FILE_SIZE=$(stat -f%z "ViType.dmg")
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "file_size=$FILE_SIZE" >> $GITHUB_OUTPUT
          
          # Find sign_update tool from Sparkle SPM package
          SIGN_UPDATE=$(find ~/Library/Developer/Xcode/DerivedData -name "sign_update" -type f 2>/dev/null | head -1)
          
          if [ -n "$SIGN_UPDATE" ] && [ -n "$SPARKLE_PRIVATE_KEY" ]; then
            echo "$SPARKLE_PRIVATE_KEY" > /tmp/sparkle_private_key
            
            SIGN_OUTPUT=$("$SIGN_UPDATE" "ViType.dmg" --ed-key-file /tmp/sparkle_private_key 2>&1 || true)
            SIGNATURE=$(echo "$SIGN_OUTPUT" | grep -o 'sparkle:edSignature="[^"]*"' | sed 's/sparkle:edSignature="//;s/"$//')
            
            rm -f /tmp/sparkle_private_key
            
            if [ -n "$SIGNATURE" ]; then
              echo "signature=$SIGNATURE" >> $GITHUB_OUTPUT
              echo "EdDSA Signature: $SIGNATURE"
            else
              echo "Warning: Could not extract EdDSA signature"
              echo "Sign output: $SIGN_OUTPUT"
            fi
          else
            echo "Warning: sign_update tool or SPARKLE_PRIVATE_KEY not found, skipping Sparkle signing"
          fi

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ViType.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update appcast.xml for Sparkle
        if: steps.sparkle_sign.outputs.signature != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.sparkle_sign.outputs.version }}
          BUILD: ${{ steps.sparkle_sign.outputs.build }}
          FILE_SIZE: ${{ steps.sparkle_sign.outputs.file_size }}
          SIGNATURE: ${{ steps.sparkle_sign.outputs.signature }}
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          export PUB_DATE=$(date -u "+%a, %d %b %Y %H:%M:%S +0000")
          export DOWNLOAD_URL="https://github.com/${REPO}/releases/download/${TAG}/ViType.dmg"
          
          python3 << 'EOF'
          import os
          import re
          
          version = os.environ['VERSION']
          build = os.environ['BUILD']
          file_size = os.environ['FILE_SIZE']
          signature = os.environ['SIGNATURE']
          pub_date = os.environ['PUB_DATE']
          download_url = os.environ['DOWNLOAD_URL']
          
          new_item = f'''    <item>
              <title>Version {version}</title>
              <sparkle:version>{build}</sparkle:version>
              <sparkle:shortVersionString>{version}</sparkle:shortVersionString>
              <sparkle:minimumSystemVersion>14.6</sparkle:minimumSystemVersion>
              <pubDate>{pub_date}</pubDate>
              <enclosure
                url="{download_url}"
                type="application/octet-stream"
                sparkle:edSignature="{signature}"
                length="{file_size}"
              />
              <description><![CDATA[
                <h2>What's New in {version}</h2>
                <p>See release notes on GitHub for details.</p>
              ]]></description>
            </item>'''
          
          with open('appcast.xml', 'r') as f:
              content = f.read()
          
          pattern = r'(<!-- Add new releases here \(newest first\) -->)'
          replacement = r'\1\n\n' + new_item
          content = re.sub(pattern, replacement, content)
          
          with open('appcast.xml', 'w') as f:
              f.write(content)
          
          print(f"Updated appcast.xml with version {version} (build {build})")
          EOF
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add appcast.xml
          git commit -m "Update appcast.xml for version ${VERSION}"
          git push origin HEAD:main

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
